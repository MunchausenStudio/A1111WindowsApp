<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <title></title>
</head>
<body>
<div id="search_overlay" class="hidden">
    <div id="spotlightsearchcontainer">
        <div id="spotlightbar">
            <input type="text" id="search_input" placeholder="Search...">
        </div>
        <div id="tooltip">
            This will launch a Google search with the automatically added keywords : Stable Diffusion.
        </div>
    </div>
</div>
<div id="app-content">
    <div class="container">
        <div class="box"></div>
        <div id="loadingmessages"></div>
    </div>
</div>

<div id="terminal-container"></div>

<script src="node_modules/xterm/lib/xterm.js"></script>
<script src="renderer.js"></script>
<script>
    // Check if we're in 'terminal' mode based on the URL query string
    const queryParams = new URLSearchParams(window.location.search);
    const isTerminalMode = queryParams.has('terminal');

    if (isTerminalMode) {
        document.getElementById('app-content').style.display = 'none'; // Hide main content
        document.getElementById('terminal-container').style.display = 'block'; // Show terminal
    } else {
        document.getElementById('app-content').style.display = 'block'; // Show main content
        document.getElementById('terminal-container').style.display = 'none'; // Hide terminal
    }
</script>
</body>
</html>
